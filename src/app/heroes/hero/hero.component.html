'<h1> {{name}}</h1>
<dl>
<!-- definition list -->
  <td>Nombres</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDesciption()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>

  <button
  *ngIf="name!=='Spiderman'"
  class="btn btn-primary mx-2" (click)="changeHero()" >
    Cambiar nombre
  </button>

  <button
  *ngIf="age!==25"
  class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
  </button>

  <button

  class="btn btn-primary mx-2" (click)="Reset()">
    Reset
  </button>


</dl>
